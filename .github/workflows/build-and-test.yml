name: Node CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [11.6.0]

    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Build project
        env:
          CI: true
        run: |
          npm install -g elm
          elm make
      - name: Run tests
        env:
          CI: true
        run: |
          npm install -g elm-test elm-verify-examples
          elm-verify-examples
          elm test
